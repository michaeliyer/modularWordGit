<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewUltraScrabble</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Courier+Prime&family=Carter+One&display=swap" rel="stylesheet">
    <link href="bigBoy.css" rel="stylesheet" type="text/css" >
</head>
<body>
    <div class="allLinks">
        <a href="../index.html" id="linkBack">Go on Back Home!</a>
        <a href="../thePositioner/positioner.html" id="linkBack">Enter Letters into Boxes!</a>
        <a href="../letterFrequency/frequency.html" id="linkBack">Letter / Position Frequency!</a>
        <a href="../theScores/scores.html" id="linkBack">Check out your Stats & More!</a>
        <a href="../theWordle/words.html" id="linkBack">Wordle Filter for Real Play!</a>
    </div>
    <h1 id="pageHeader">Word Scorer</h1>

    <!-- Word Score Section -->
    <div class="section">
        <input type="text" id="inputText" class="buttonStyles" placeholder="Enter a valid word">
        <button id="scoreButton" class="buttonStyles" >Calculate Score</button>
        <div id="output"></div>
        <div id="totalScore"></div>
        <div id="output2"></div>
    </div>

    <h2>Word List Filter</h2>
    <!-- Word Filter Section -->
    <div class="section">
        <input type="text" id="filterInput" class="buttonStyles" placeholder="Enter prefix to filter words">
        <button id="filterButton" class="buttonStyles" >Filter Words</button>
        <div id="allWordsOutput"></div>
    </div>
    
    <h2>Letter and Position Filter</h2>
<div class="section">
    <input type="text" id="letterInput" maxlength="1" class="buttonStyles" placeholder="Enter letter (A-Z)">
    <input type="number" id="positionInput" class="buttonStyles" placeholder="Enter position (1-n)">
    <button id="filterByLetterAndPosition" class="buttonStyles" >Filter Words</button>
    <div id="letterPositionOutput"></div>
</div>

    <h2>Filter Words By Scrabble Score (5-34)</h2>
<div>
    <input type="number" id="scoreInput" class="buttonStyles" placeholder="Enter Scrabble score">
    <button id="filterByScore" class="buttonStyles" >Find Words by Score</button>
    <div id="scoreOutput"></div>
</div>

    <h2>Analyze Letter Frequency</h2>
<div>
    <button id="analyzeLetterFrequency" class="buttonStyles" >Analyze Letter Frequency</button>
    <div id="letterFrequencyOutput"></div>
</div>
    <h2>Vowel Stats</h2>
<div>
    <button id="analyzeVowelUsage" class="buttonStyles" >Analyze Vowel Usage</button>
    <div id="vowelUsageOutput"></div>
</div>

<div id="footerClocks">
    <p id="currentTime"></p>
    <p id="countdownToMidnight"></p>
 </div>


    <script type="module" src="bigBoy.js"></script>
</body>
</html>
