    <h1 id="pageHeader">Word Scorer</h1>

    <!-- Word Score Section -->
    <div class="section">
        <input type="text" id="inputText" placeholder="Enter a valid word">
        <button id="scoreButton">Calculate Score</button>
        <div id="output"></div>
        <div id="totalScore"></div>
        <div id="output2"></div>
    </div>

    <h2>Word List Filter</h2>
    <!-- Word Filter Section -->
    <div class="section">
        <input type="text" id="filterInput" placeholder="Enter prefix to filter words">
        <button id="filterButton">Filter Words</button>
        <div id="wordListOutput"></div>
    </div>
    
    <h2>Letter and Position Filter</h2>
<div class="section">
    <input type="text" id="letterInput" maxlength="1" placeholder="Enter letter (A-Z)">
    <input type="number" id="positionInput" placeholder="Enter position (1-n)">
    <button id="filterByLetterAndPosition">Filter Words</button>
    <div id="letterPositionOutput"></div>
</div>

    <h2>Filter Words By Scrabble Score (5-34)</h2>
<div>
    <input type="number" id="scoreInput" placeholder="Enter Scrabble score">
    <button id="filterByScore">Find Words by Score</button>
    <div id="scoreOutput"></div>
</div>

    <h2>Analyze Letter Frequency</h2>
<div>
    <button id="analyzeLetterFrequency">Analyze Letter Frequency</button>
    <div id="letterFrequencyOutput"></div>
</div>
    <h2>Vowel Stats</h2>
<div>
    <button id="analyzeVowelUsage">Analyze Vowel Usage</button>
    <div id="vowelUsageOutput"></div>
</div>

<div id="footerClocks" style="text-align: center; margin-top: 20px; font-size: 16px;">
    <p id="currentTime"></p>
    <p id="countdownToMidnight"></p>
 </div>
